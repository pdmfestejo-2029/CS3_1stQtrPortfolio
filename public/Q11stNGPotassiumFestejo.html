<!DOCTYPE html>
<html>
<body>
    <style>
        body {
            background-color: black; color: teal; font-family: Times New 'Times New Roman', Times, serif; font-size: 30px;
        }
    </style>
    <script>

        var age = prompt("How old are you now?: ");
        var maxAge = prompt("What is the maximum age you want to reach?: ");
        var amountPerDay = prompt("How many times a day do you eat your favorite snack?: ");
        var totalRequired = (amountPerDay * 365) * (maxAge - age);
             document.write("You will need " + totalRequired + " of your favorite snack to last you until the ripe old age of " + maxAge + ".");

    </script>
</body>
</html>
